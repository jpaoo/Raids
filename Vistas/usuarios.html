<html>
<head>
  <meta charset="utf-8">
  <script>
  function showUser() {
    var str = document.getElementById("nombre").value;
    if (str == "") {
      document.getElementById("txtHint").innerHTML = "";
      return;
    } else { 
      if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
          } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
          }
          xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
          }
          xmlhttp.open("GET","usuarios.php?q="+str,true);
          xmlhttp.send();
        }
      }
      </script>
    </head>
    <body>
      <label>Buscar usuario por nombre:</label><input type="text" onkeyup="showUser()" id="nombre">
      <br>
      <div id="txtHint"><b>La información del usuario se va a mostrar aquí</b></div>

    </body>
    </html>
