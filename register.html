<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

	<!-- Navbar top-->
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#index.html"><span class="glyphicon glyphicon-arrow-left"> Regresar a la página de inicio</span></a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-ex-collapse">
				<ul class="nav navbar-nav navbar-right"></ul>
			</div>
		</div>
	</div>

	<!--Logo image -->
	<div class="text-center">
		<img src="images/AvientameIconOscuro.png" alt="logo" class="img-responsive center-block">
		<br>
	</div>


	<!--Inicia el form-->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form>

					<div class="row">
						<div class="form-group col-md-6">
							<label for="nombre">Nombre:</label>
							<input type="text" class="form-control" id="nombre">
						</div>

						<div class="form-group col-md-6">
							<label for="apellido">Apellido:</label>
							<input type="text" class="form-control" id="apellido">
						</div>
					</div>

					<div class="form-group">
						<label for="email">Correo electrónico:</label>
						<input type="email" class="form-control" id="email" placeholder="Ej: A0123456@itesm.mx">
					</div>

					<div class="row">
						<div class="form-group col-md-6">
							<label for="pass">Contraseña:</label>
							<input type="password" class="form-control" id="pass">
						</div>

						<div class="form-group col-md-6">
							<label for="pass2">Confirmar contraseña:</label>
							<input type="password" class="form-control" id="pass2">
						</div>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox">Acepto los términos y condiciones.</label>
					</div>
					<button type="submit" class="btn btn-success">Registrarme</button>
				</form>
			</div>
		</div>
	</div>



	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



</body></html>
